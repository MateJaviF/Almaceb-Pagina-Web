<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajustes de la cuenta</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/config.css">
    <link rel="icon" type="image/x-icon" href="css/images/Almaceb_Logo.png">
</head>
<body>
    <div class="container">
        <nav id="navigation">
            <a href="javascript:history.back()">
                <i class="bi bi-arrow-return-left"></i>
            </a>
            <a href="report.html">
                <i class="bi-flag"></i>
            </a>
        </nav>
        <div class="header">
            <h1>Ajustes de la cuenta</h1>
        </div>
        <div class="profile-section">
            <img class="profile-img" src="css/images/profile.png" alt="Foto de perfil">
            <i class="bi-pencil"></i>
        </div>
        <div class="form-section">
            <label>Nombre</label>
            <div class="input-group">
                <input type="text" value="Panadería la Juana" readonly>
                <span class="edit-icon">✎</span>
            </div>
            <label>Dirección</label>
            <div class="input-group">
                <input type="text" value="Av. Hola 1234" readonly>
                <span class="edit-icon">✎</span>
            </div>
            <label>Dirección Email</label>
            <div class="input-group">
                <input type="email" value="panaderiajuana@gmail.com" readonly>
                <span class="edit-icon">✎</span>
            </div>
            <label>Contraseña</label>
            <div class="input-group">
                <input type="password" value="**********" readonly>
            </div>
            <a href="#" class="forgot">He olvidado mi contraseña</a>
            <label>Tipo de negocio</label>
            <div class="business-types">
                <button>Panadería</button>
                <button>Pastelería</button>
                <button>Prod. de limpieza</button>
                <button>Almacén</button>
            </div>
            <label>Cuenta</label>
            <div class="account-info">
                <div>
                    <span>Cuenta a nombre de:</span>
                    <div class="input-group">
                        <input type="text" value="Juana Rubio Moreno" readonly>
                        
                    </div>
                    <span>Rut:</span>
                    <div class="input-group">
                        <input type="text" value="12.345.678-9" readonly>
                    </div>
                </div>
                <div class="gallery-section">
                    <img src="images/component1.jpg" alt="Negocio" class="gallery-img">
                    <i class="bi-pencil"></i>
                </div>
            </div>
                <div class="actions">
                    <button class="delete">Eliminar la cuenta</button>
                    <button class="save">Guardar cambios</button>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
