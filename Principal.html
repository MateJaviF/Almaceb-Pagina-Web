<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="html/css/principal.css">
    <link rel="stylesheet" href="html/css/gallery.css">
    <link rel="stylesheet" href="html/css/favorites.css">
    <link rel="stylesheet" href="html/css/info.css">
    <link rel="stylesheet" href="html/css/principal.css">
    <link rel="stylesheet" href="html/css/promo.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>Principal</title>
</head>
<body>
    <div id="container">
        <div class="box-top">
            <nav id="report-button">
                <a href="html/report.html">
                    <img src="images/report.png" height="50px">
                </a>
            </nav>
            <div class="content">
                <img src="images/ses.png" id="perfil">
                <h1>Panaderia La Juana</h1>
                <p>200 Seguidores</p>
                <div class="div-buttons">
                    <button class="seguir">Seguir</button>
                    <button class="comentar">Comentar</button>
                </div>
                <nav class="nav-buttons">
                    <a href="html/promo.html">
                        <i class="bi-megaphone"></i>
                    </a>
                    <a href="html/favorites.html">
                        <i class="bi-heart"></i>
                    </a>
                    <a href="html/gallery.html">
                        <i class="bi-box2-fill"></i>
                    </a>
                    <a href="html/info.html">
                        <i class="bi-info-circle"></i>
                    </a>
                </nav>
            </div>
        </div>

        <div id="black-line"></div>

        <div id="dynamic-content">
            <h2>Seleccione algun bot√≥n</h2>
        </div>
    </div>

    <script>
        document.querySelectorAll('.nav-buttons a').forEach(link => {
            link.addEventListener('click', function(event) {
                event.preventDefault();

                const url = this.getAttribute('href');
                fetch(url)
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById('dynamic-content').innerHTML = data;
                    })
                    .catch(err => {
                        document.getElementById('dynamic-content').innerHTML = 
                            "<p style='color:red'>Error al cargar el contenido.</p>";
                        console.error("Error cargando contenido:", err);
                    });
            });
        });
    </script>
</body>
</html>
